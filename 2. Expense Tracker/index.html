<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>

<body>

    <div id="title">

        <h1>Expense Tracker</h1>

    </div>

    <div id="subtitle">

        <h2>Add new item:</h2>

    </div>

    <div id="forms">

        <form>
            <label>Name</label>
            <input id="name" type="text">
        </form>


        <form>
            <label>Date</label>
            <input id="date" type="date">
        </form>


        <form>
            <label>Amount</label>
            <input id="amount" type="text">
        </form>

    </div>

    <div id="button">

        <button id="addExpense">Add Expense</button>

    </div>

    <div id="table-expenses">

        <table id="table">

            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Amount</th>
                <th></th>
            </tr>

            <tr id="firstRow">
                <td>No expenses added yet!</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

        </table>


    </div>

    <script src="script.js"></script>
</body>

</html>
